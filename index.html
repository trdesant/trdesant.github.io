<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="canonical" href="https://html5-templates.com/" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script src="script.js"></script>	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Windows Template</title>
</head>
<body>
	<div id="desktop">
		<div class="window" data-title="NEW ALBUM">
			Window content
		</div>
		<div class="window" data-title="RELEASES">
			Second Window
		</div>
		<div class="window closed" data-title="LINKS">
			Third window starts closed
		</div>
		<div class="window" data-title="CONTACT">
			<h1>CONTACT</h1>
			<p>trdesant [at] gmail [dot] com</p>
			
		</div>
		
		<div id="taskbar">		
		</div>
		
		<div id="icons">
			<a class="openWindow" data-id="0">NEW ALBUM</a>
			<a class="openWindow" data-id="1">RELEASES</a>
			<a class="openWindow" data-id="2">LINKS</a>
			<a class="openWindow" data-id="3">CONTACT</a>
		</div>
		<a href="" rel="nofollow" target="_blank" id="templateLink">&copy; 2023 Thiago Desant</a>	
		<!--  -->
	</div>
</body>
